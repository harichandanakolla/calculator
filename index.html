<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .calculator {
      border: 2px solid #555;
      border-radius: 8px;
      padding: 10px;
      background: #333;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      box-sizing: border-box;
      border: none;
      background: #fff;
      border-radius: 4px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 5px;
    }
    .buttons button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 4px;
      background: #20c9b6;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #17b2a0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="0" readonly>
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>â‡¦</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
</body>
</html>
